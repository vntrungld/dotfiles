# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
# command=/usr/lib/i3blocks/$BLOCK_NAME
command=~/i3blocks/blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[audio]
label=
instance=Master
interval=1
signal=10

# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
[memory]
label=
instance=mem;free
interval=30

[memory]
label=
instance=swap;total
interval=30

[space]
label=
instance=/
interval=30

[space]
label=
interval=30

[network]
label=
instance=enp4s0
interval=10

[network]
label=
instance=wlp3s0
interval=10

[ip-address]
label=
interval=60

[bandwidth]
instance=wlp3s0;in
label=
interval=1

[bandwidth]
instance=wlp3s0;out
label=
interval=1

[datetime]
label=
command=date '+%Y/%m/%d %H:%M:%S'
interval=1

[weather]
instance=1561096
interval=60

[temperature]
instance=Core
label=
interval=5
